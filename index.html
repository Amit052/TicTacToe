<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <title>JavaScript TicTacToe</title>
</head> 
<div id="game_div" class="container-fluid">
<div class="row">
    <div class="col-md-12">
    <h1>Tic Tac Toe</h1>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <table id="status_table" class="table">
        <tr>
        <td id="player1_td">Player1: 0</td>
        <td id="score_table">|</td>
        <td id="player2_td">Player2: 0</td>
        </tr>
     </table>
        </div>
        <div class="col-md-12">
    <table id="form_table">
        <form>
            <tr><td><label id="nameLbl">Player 1 name:</label></td></tr>
            <tr><td><input type="text" id="name1_txt"></td></tr>
            <tr><td><label id="nameLbl">Player 2 name:</label></td></tr>
            <tr><td><input type="text" id="name2_txt"></td></tr>
            <tr>
                <td colspan="2"><button type="submit" id="go_btn">Go</button></td>
            </tr>
            
        </form>
    </table>
        </div>
        <div class="col-md-12">
<table id="game_board">
    <tr id="row1"><td class="gameBtn"></td><td class="gameBtn"></td><td class="gameBtn"></td></tr>
    <tr id="row2"><td class="gameBtn"></td><td class="gameBtn"></td><td class="gameBtn"></td></tr>
    <tr id="row3"><td class="gameBtn"></td><td class="gameBtn"></td><td class="gameBtn"></td></tr>    <tr><td colspan="3"  id='resetButton'>RESET </td></tr>
    </table>
    
    
    </div>
    </div>
    </div>
<body>
</body>
</html>
